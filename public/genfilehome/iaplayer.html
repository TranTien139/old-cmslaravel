<script>
var urlParams;
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);
    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();
</script>

<form id="vast-vpaid-form">
	<div class="row">
			<div class="vjs-video-container" id="" data-link="" data-image="" data-id="">
		  </div>
	</div>
</form>				
<script>
 // gets all elements of class-name 'fb-comments' from the document
var videoparam = document.getElementsByClassName('vjs-video-container');
    // the currentUrl variable
    videoparam[0].setAttribute('data-link', urlParams["url"]);
	videoparam[0].setAttribute('data-id', urlParams["id"]);
	videoparam[0].setAttribute('data-image', urlParams["image"]);
	videoparam[0].setAttribute('id', "vjs-video-container-"+urlParams["id"]);
</script>
